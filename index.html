<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <div class="main-container">
        <div class="screen">
            <div class="output"></div>
        </div>
        <div class="buttons">
            <div class="controller">
                <div class="backspace"><img src="./backspace.svg" alt="backspace"></div>
                <div class="clear">AC</div>
            </div>
            <div class="pad">
                <div class="num-pad">
                    <div>1</div>
                    <div>2</div>
                    <div>3</div>
                    <div>4</div>
                    <div>5</div>
                    <div>6</div>
                    <div>7</div>
                    <div>8</div>
                    <div>9</div>
                    <div>.</div>
                    <div>0</div>
                    <div>&equals;</div>
    
                </div>
                <div class="operators">
                    <div>&divide;</div>
                    <div>&times;</div>
                    <div>&minus;</div>
                    <div>&plus;</div>
                </div>
            </div>
        </div>

    </div>
</body>
<script src="script.js"></script>
</html>
